<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>pad端题型外框</title>
    <link rel="stylesheet" type="text/css" href="../../../../common.css">
</head>
<body>
<div class="exam_skin_wood">
    <div class="com_layout" id="layout">
        <div class="com_wrapper_pad" id="wrapper"> <!-- pad端加.com_wrapper_pad，白板端加.com_wrapper_board -->
            <!--头部-->
            <div class="com_layout_header">
                <!--计时器-->
                <div class="com_header_time">
                    <div class="com_time">
    <div class="time_default ">
        <b class="time_text">答题时间：</b><!-- 
                 --><span class="time_m"><em>05</em></span><!-- 
                          --><b class="time_text">分</b><!--         
                                   --><i>:</i><!-- 
                                            --><span class="time_s"><em>21</em></span><!-- 
                                                     --><b class="time_text">秒</b>
    </div>
</div>
                    <div class="upload">
                        <div style="width:100%;height:100%;">提交人数：<span class="num">35</span>/50</div>
                    </div>
                </div>
                <!--/计时器-->
                <!--提交按钮-->
                <div class="com_header_tool">
                    <a class="com_btn_round " href="javascript:;">
<!-- <span class="icons_box"></span> -->
<span class="text_box">提&nbsp;&nbsp;交</span>
</a>
                </div>
                <!--/提交按钮-->
                
            </div>
            <!--/头部-->
            <!--主体内容-->
            <div class="com_layout_container"><!-- 没有标题时加.notit -->
                <!-- 在这里新建div写新的题型 -->
                <div style="height:100%;position: relative;height: 100%; z-index: 333;"> <!-- 这个relative的div建立一个自己题型的类名 -->
                    <div class="com_layout_tit">
                        <h2 class="tit">标题</h2><!-- 文字过多的情况加.s_tit -->
                    </div>
                    <div class="com_layout_main">
                        <div class="com_grid_wrap"></div>
                    </div>
                </div>
            </div>
            <!--/主体内容-->
        </div>
    </div>
</div>
<script src="../wood/layout.js"></script>
</body>
</html>
